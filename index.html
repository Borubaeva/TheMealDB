<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-2-6day</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
      button{
        border-radius: 10px;
        padding: 10px 15px;
        margin-top: 10px;
        justify-content: space-between;
      }
      .card{
        background-color: burlywood;
      }
    </style>
</head>
<body>
    <header>
      <div class="container">
        <button id="random">random</button>
        <input type="text">
    
        <br>
        <button>a</button>
        <button>b</button>
        <button>c</button>
        <button>d</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>i</button>
        <button>k</button>
        <button>l</button>
        
        <div class="cards">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.themealdb.com/images/media/meals/kos9av1699014767.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">Lamb Pilaf (Plov)</h4>
                </div>
            </div>   
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.themealdb.com/images/media/meals/oe8rg51699014028.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">Strawberries Romanoff</h4>
                </div>
            </div> 
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.themealdb.com/images/media/meals/ebvuir1699013665.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">Potato Salad (Olivier Salad)</h4>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.themealdb.com/images/media/meals/0206h11699013358.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">Blini Pancakes</h4>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.themealdb.com/images/media/meals/7n8su21699013057.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">Fish Soup (Ukha)</h4>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://www.themealdb.com/images/media/meals/hqaejl1695738653.jpg" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-text">Bread omelette</h4>
                </div>
            </div>
        </div>
    
        <div id="root"></div>
    </div>
    


    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </header>

</html>
